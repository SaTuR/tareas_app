{% extends "base.html" %}
{%block titulo %}
JIJI SI SALIO
{% endblock %}

{%block contenido %}
<H1 class="animate__animated animate__bounce">Hola, {{user.username }}</H1>
<a href="tarea_add"><button class="btn btn-primary">Agregar</button></a><br>
<!-- {{tareas}} -->

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tareas %}
        <tr>
            <th scope="col">{{t.id}}</th>
            <th scope="col">{{t.titulo}}</th>
            <th scope="col">{{t.descripcion}}</th>
            <th scope="col"><a href="tarea_delete/{{t.id}}"><button class="btn btn-danger">Eliminar</button></a><a
                    href="tarea_update/{{t.id}}"><button class="btn btn-success">Modificar</button></a><br></th>
        </tr>
        {% endfor %}

    </tbody>
</table>
<a href="logout"><button class="btn btn-warning">Log Out</button></a><br>
{% endblock %}
