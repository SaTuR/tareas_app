{% extends "base.html" %}
{%block titulo %}
Usuarios
{% endblock %}

{%block contenido %}

<a href="usuario_add"><button class="btn btn-primary"><i class="bi bi-person-fill-add"></i></button></a><br>
<!-- {{usuarios}} -->

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Is Admin</th>
            <th scope="col">-</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <th scope="col">{{u.id}}</th>
            <th scope="col">{{u.username}}</th>
            <th scope="col">{{u.email}}</th>
            <th scope="col">{{u.is_admin}}</th>
            <th scope="col"><a href="tarea_delete/{{u.id}}"><button class="btn btn-danger">Eliminar</button></a><a
                    href="tarea_update/{{u.id}}"><button class="btn btn-success">Modificar</button></a><br></th>
        </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock %}
